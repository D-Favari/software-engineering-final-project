<div class="card" style="width: 18rem;">

  {% if instance.image %}
    <a href="{{instance.get_absolute_url}}" class="">
      <img class="card-img-top" alt="{{instance.title}} logo">
    </a>
  {% endif %}

  <div class="card-body">
    <h5 class="card-title">{{instance.symptom}}</h5>
    <a  class="btn btn-primary">Add to list</a>
  </div>

</div>
